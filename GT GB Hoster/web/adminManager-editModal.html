<div class="form-group row">
    <label for="modEditAdmin-name" class="col-sm-3 col-form-label">
        Username
    </label>
    <div class="col-sm-9">
        <div class="input-group">
            <input type="text" class="form-control" id="modEditAdmin-name" value="{{username}}" readonly>
        </div>
    </div>
</div>

<div class="form-group row">
    <label for="modEditAdmin-password" class="col-sm-3 col-form-label">
        Change Password
    </label>
    <div class="col-sm-9">
        <div class="input-group">
            <input type="password" class="form-control" id="modEditAdmin-password" maxlength="16">
        </div>
        <span class="form-text text-muted">
            Must have between 6 and 16 characters.
        </span>
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-3 col-form-label">
        Permissions
    </label>
    <div class="col-sm-9">
        {{foreach(options.permissions)}}
        <div class="form-check checkbox">
            <input class="form-check-input" id="modEditAdmin-{{@key}}" type="checkbox" name="modEditAdmin-permissions[]"
                value="{{@this.name}}" {{@this.checked}}>
            <label class="form-check-label" for="modEditAdmin-{{@key}}">{{@this.name}} </label>
        </div>
        {{/foreach}}
    </div>
</div>
